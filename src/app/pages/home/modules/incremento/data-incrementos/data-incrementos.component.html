<div class="section__container">
	<app-title title="Incrementos" [textButton]="'CREAR NUEVO'" (crearNuevoEvent)="onCrearNuevoEvent($event)"></app-title>
	<mat-tab-group mat-align-tabs="start">
		<mat-tab label="Masivos">
			<ng-container *ngIf="massiveInc">
				<app-tabla-masivos [massive]="massiveInc" (updateValues)="updateValues()"></app-tabla-masivos>
			</ng-container>
		</mat-tab>
		<mat-tab label="Individuales" [disabled]="true">
			<ng-container *ngIf="individualInc">
				<app-tabla-individuales [individual]="individualInc"></app-tabla-individuales>
			</ng-container>
		</mat-tab>
	</mat-tab-group>
</div>
