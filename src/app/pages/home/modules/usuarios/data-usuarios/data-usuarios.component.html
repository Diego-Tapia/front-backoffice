<div class="section__container">
	<app-title title="Usuarios" [textButton]="'ALTA DE USUARIO'" (crearNuevoEvent)="onCrearNuevoEvent($event)"></app-title>
    <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabChanged($event)" [selectedIndex]="selectedIndex">
		<mat-tab label="Finales">
			<ng-container *ngIf="usuariosFinales">
				<app-tabla-usuarios [usuarios]="usuariosFinales" (updateValues)="updateValues()"></app-tabla-usuarios>
			</ng-container>
		</mat-tab>
		<mat-tab label="Back Office">
			<ng-container *ngIf="usuariosBackoffice">
				<app-tabla-usuarios [usuarios]="usuariosBackoffice" (updateValues)="updateValues()"></app-tabla-usuarios>
			</ng-container>
		</mat-tab>
	</mat-tab-group>
</div>
