<div class="section__container">
	<app-title title="Usuarios" [textButton]="'ALTA DE USUARIO'" (crearNuevoEvent)="onCrearNuevoEvent($event)"></app-title>
    <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabChanged($event)" [selectedIndex]="selectedIndex">
		<mat-tab label="Finales">
			<ng-container *ngIf="!isLoading">
				<app-tabla-usuarios-finales [usuarios]="usuariosFinales"></app-tabla-usuarios-finales>
			</ng-container>
		</mat-tab>
		<mat-tab label="Back Office" [disabled]="true">
			<ng-container *ngIf="!isLoading">
				<app-tabla-usuarios-backoffice [usuarios]="usuariosBackoffice"></app-tabla-usuarios-backoffice>
			</ng-container>
		</mat-tab>
	</mat-tab-group>
</div>
