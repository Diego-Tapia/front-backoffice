<div class="section__table">
	<div class="section__subtable">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

			<!-- ID Column -->
			<ng-container matColumnDef="symbol">
				<th mat-header-cell *matHeaderCellDef>Sigla</th>
				<td mat-cell *matCellDef="let element">
					<span class="text__id">{{ element.symbol }}</span>
				</td>
			</ng-container>

			<!-- Type Column -->
			<ng-container matColumnDef="shortName">
				<th mat-header-cell *matHeaderCellDef>Nombre completo</th>
				<td mat-cell *matCellDef="let element">{{ element.description }}</td>
			</ng-container>

			<!-- Concept Column -->
			<ng-container matColumnDef="money">
				<th mat-header-cell *matHeaderCellDef>Acronimo</th>
				<td mat-cell *matCellDef="let element">{{ element.shortName }}</td>
			</ng-container>

			<!-- Status Column -->
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef>Estado</th>
				<td mat-cell *matCellDef="let element">
					{{ element.status | status }}
				</td>
			</ng-container>

			<!-- Creation Column -->
			<ng-container matColumnDef="createdAt">
				<th mat-header-cell *matHeaderCellDef>Creaci√≥n</th>
				<td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
			</ng-container>

			<ng-container matColumnDef="star" stickyEnd>
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button [matMenuTriggerFor]="menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item (click)="openDetalle(element)">
							<span>Ver detalle</span>
						</button>
						<button mat-menu-item (click)="modificarActivo(element.id)" disabled>
							<span>Editar</span>
						</button>
						<div *ngIf="!element.emited">
							<button mat-menu-item (click)="openEmitir(element)" disabled>
								<span> Emitir </span>
							</button>
						</div>
						<div *ngIf="element.emited">
							<button mat-menu-item (click)="openReemitir(element)" disabled>
								<span> Reemitir </span>
							</button>
						</div>
						<button mat-menu-item (click)="activarActivo(element)" *ngIf="element.status === 'INACTIVE'">
							<span>Activar</span>
						</button>
						<button mat-menu-item (click)="desactivarActivo(element)" *ngIf="element.status === 'ACTIVE'">
							<span>Desactivar</span>
						</button>
					</mat-menu>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
		<mat-paginator
			[pageSizeOptions]="[5, 10, 25, 100]"
			aria-label="Select page of users"
			class="paginator"
		></mat-paginator>
	</div>
</div>
