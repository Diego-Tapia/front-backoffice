<div class="section__table">
	<div class="section__subtable">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

			<!-- ID Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>ID</th>
				<td mat-cell *matCellDef="let element">
					<span class="text__id">{{ element.id }}</span>
				</td>
			</ng-container>

			<!-- Type Column -->
			<ng-container matColumnDef="tipo">
				<th mat-header-cell *matHeaderCellDef>Tipo</th>
				<td mat-cell *matCellDef="let element">Masivo</td>
			</ng-container>

			<!-- Concept Column -->
			<ng-container matColumnDef="concepto">
				<th mat-header-cell *matHeaderCellDef>Concepto</th>
				<td mat-cell *matCellDef="let element">{{ element.name }}</td>
			</ng-container>

			<!-- Status Column -->
			<ng-container matColumnDef="estado">
				<th mat-header-cell *matHeaderCellDef>Estado</th>
				<td mat-cell *matCellDef="let element">
					<img src="../../../assets/images/tabla-masivos/icon_action_autorenew_circle_24px.svg" class="image__status" />
					{{ element.status }}
				</td>
			</ng-container>

			<!-- Creation Column -->
			<ng-container matColumnDef="creacion">
				<th mat-header-cell *matHeaderCellDef>Creación</th>
				<td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
			</ng-container>

			<!-- Upgrade Column -->
			<ng-container matColumnDef="actualizacion">
				<th mat-header-cell *matHeaderCellDef>Actualización</th>
				<td mat-cell *matCellDef="let element">{{ element.updatedAt | date }}</td>
			</ng-container>

			<ng-container matColumnDef="star" stickyEnd>
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button [matMenuTriggerFor]="menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item>
							<span>Ver detalle</span>
						</button>
						<button mat-menu-item>
							<span>Activar</span>
						</button>
					</mat-menu>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
		<mat-paginator
			[pageSizeOptions]="[5, 10, 25, 100]"
			aria-label="Select page of users"
			class="paginator"
		></mat-paginator>
	</div>
</div>
