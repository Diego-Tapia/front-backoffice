<div class="section__table">
	<div class="section__subtable">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

			<!-- ID Column -->
			<ng-container matColumnDef="cuil">
				<th mat-header-cell *matHeaderCellDef>ID/CUIL/DNI</th>
				<td mat-cell *matCellDef="let element">
					<span class="text__id">{{ element.cuil | cuil }}</span>
				</td>
			</ng-container>

			<!-- Type Column -->
			<ng-container matColumnDef="username">
				<th mat-header-cell *matHeaderCellDef>Nombre</th>
				<td mat-cell *matCellDef="let element">{{ element.shortName }} {{ element.lastName }}</td>
			</ng-container>

			<!-- Concept Column -->
			<ng-container matColumnDef="createdAt">
				<th mat-header-cell *matHeaderCellDef>Creaci√≥n</th>
				<td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'dd/MM/yyyy' }}</td>
			</ng-container>

			<!-- Status Column -->
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef>Estado</th>
				<td mat-cell *matCellDef="let element">
					<div [class]="element.userId.status"></div>
					{{ element.userId.status | status }}
				</td>
			</ng-container>

			<ng-container matColumnDef="star" stickyEnd>
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button [matMenuTriggerFor]="menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item (click)="verDetalle(element.id)">
							<span>Ver detalle</span>
						</button>
						<button mat-menu-item (click)="modificar(element.id)" disabled>
							<span>Editar</span>
						</button>
						<button mat-menu-item disabled>
							<span *ngIf="element.status === 'Activo'; else elseBlock">Desactivar</span>
							<ng-template #elseBlock>Activar</ng-template>
						</button>
					</mat-menu>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
		<mat-paginator
			[pageSizeOptions]="[5, 10, 25, 100]"
			aria-label="Select page of users"
			class="paginator"
		></mat-paginator>
	</div>
</div>
