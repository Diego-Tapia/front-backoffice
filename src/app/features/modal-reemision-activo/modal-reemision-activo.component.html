<div class="section__modal">
	<div class="section__data-modal">
		<div class="title_modal" align="left">
			<h2 class="title">Reemitir activo</h2>
		</div>
		<form class="input__margin" [formGroup]="reemitForm">
            <mat-form-field appearance="outline" style="width: 20%;" class="input__margin">
                <mat-label>Activo</mat-label>
                <input matInput formControlName="symbol">
            </mat-form-field>
            
            <mat-form-field appearance="outline" style="width: 70%;" class="input__margin">
                <mat-label>Cantidad a reemitir</mat-label>
                <input matInput type="number" formControlName="amount" required>
            </mat-form-field>
		</form>
	</div>
</div>

<mat-dialog-actions class="button__align">
	<button mat-stroked-button class="modal__btn cancel__btn" mat-dialog-close>Cancelar</button>
	<button mat-raised-button class="modal__btn" cdkFocusInitial (click)="reemitirActivo()">Emitir</button>
</mat-dialog-actions>
