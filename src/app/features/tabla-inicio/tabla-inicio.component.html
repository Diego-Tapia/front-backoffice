<div class="section__table">
	<div class="section__subtable">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

			<!-- Active Column -->
			<ng-container matColumnDef="activos">
				<th mat-header-cell *matHeaderCellDef>Activos</th>
				<td mat-cell *matCellDef="let element">
					<span class="text__id">{{ element.activos }}</span>
				</td>
			</ng-container>

			<!-- User Column -->
			<ng-container matColumnDef="usuario">
				<th mat-header-cell *matHeaderCellDef>Usuario</th>
				<td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
			</ng-container>

			<!-- Operation Column -->
			<ng-container matColumnDef="operacion">
				<th mat-header-cell *matHeaderCellDef>Operacion</th>
				<td mat-cell *matCellDef="let element">{{ element.operacion }}</td>
			</ng-container>

			<!-- Date Column -->
			<ng-container matColumnDef="fecha">
				<th mat-header-cell *matHeaderCellDef>Fecha</th>
				<td mat-cell *matCellDef="let element">
					{{ element.fecha }}
				</td>
			</ng-container>

			<!-- Balance Column -->
			<ng-container matColumnDef="monto">
				<th mat-header-cell *matHeaderCellDef>Monto</th>
				<td mat-cell *matCellDef="let element">{{ element.monto }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
		<mat-paginator
			[pageSizeOptions]="[5, 10, 25, 100]"
			aria-label="Select page of users"
			class="paginator"
		></mat-paginator>
	</div>
</div>
