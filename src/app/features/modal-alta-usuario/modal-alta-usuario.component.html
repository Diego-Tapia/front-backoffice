<div class="section__modal">
	<div class="section__data-modal">
		<div class="title_modal" align="left">
			<h2 class="title">Seleccione un tipo de usuario</h2>
		</div>
		<div class="registration__type">
			<mat-dialog-actions>
				<button
					mat-button
					class="button__registration__type spacing-one button_colors"
					(click)="diferentColor(1)"
					[ngClass]="{ tabActivate: cambioColor === 'tab1' }"
				>
					<mat-icon>supervised_user_circle</mat-icon> Final
					<mat-icon class="check">done</mat-icon>
				</button>
			</mat-dialog-actions>
			<mat-dialog-actions class="registration__type">
				<button
					mat-button
					class="button__registration__type spacing button_colors"
					(click)="diferentColor(2)"
					[ngClass]="{ tabActivate: cambioColor === 'tab2' }"
				>
					<mat-icon>verified_user</mat-icon> Back Office
					<mat-icon class="check">done</mat-icon>
				</button>
			</mat-dialog-actions>
		</div>
	</div>
</div>

<mat-dialog-actions align="center">
	<button mat-stroked-button  mat-dialog-close class="modal__btn">Cancel</button>
	<button
		mat-raised-button
		[mat-dialog-close]="true"
		cdkFocusInitial
		(click)="redirectTo()"
		class="modal__btn confirm__btn"
	>
		Confirmar
	</button>
</mat-dialog-actions>
